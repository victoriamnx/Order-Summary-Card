<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <img id="background" src="components/images/pattern-background-desktop.svg" alt="Background Pattern" />

  <div class="container">

    <img id="ilustration" src="components/images/illustration-hero.svg">

    <div id="title">
      Order Summary
    </div>

    <div id="desciption">
      You can now listen to millions of songs,<br> audiobooks, and podcasts on any
      device <br> anywhere you like!
    </div>

    <div id="price">
      <img id="music" src="components/images/icon-music.svg">
      <div id="info">
        <h1>Annual Plan</h1>
        <h1>$59.99/year</h1>
      </div>
      <h2>Change</h2>
    </div>

    <button>Proceed to Payment</button>

    <div id="option">
      Cancel Order
    </div>

  </div>

  <div class="attribution">
    <span>Challenge by&nbsp;</span><a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
      Mentor. </a>
    <span> Coded by&nbsp;</span><a href="https://github.com/victoriamnx">victoriamnx.</a>
  </div>

</body>

</html>
